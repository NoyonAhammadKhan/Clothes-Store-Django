{% extends 'base.html' %} {% load crispy_forms_tags %} {% block body_block %}


{% if reviewed == True %}

<form style="width: 50%; margin: auto" method="post">
    <h1>Review page</h1>
    <p class="text-primary">{{form.review.review}}</p>
  
   
    <br/>
    <a  href={% url 'rating' id=order.id %}>
        <button type="button" class="btn btn-outline-primary">Leave A Rating</button>
      </a>
    
  </form>
{% else %}
<form style="width: 50%; margin: auto" method="post">
    <h1>Review page</h1>
    {% csrf_token %} {{form | crispy}}
  
    <button class="btn btn-warning mb-5">Submit</button>
    <br/>
    <a  href={% url 'rating' id=order.id %}>
      <button type="button" class="btn btn-outline-primary">Leave A Rating</button>
    </a>
  </form>

{% endif %}

{% endblock %}
